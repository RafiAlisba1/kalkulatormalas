<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="kalkulator.css" />
</head>

<body>
  <div class="container-calculator">
    <div class="calculator">
      <div class="output-bar">
        <p class="output" id="output"></p>
      </div>
      <div class="input-bar">
        <div class="input" id="clear">C</div>
        <div class="input" id="mod">%</div>
        <div class="input" id="back">Back</div>
        <div class="input" id="div">/</div>
        <div class="input" id="7">7</div>
        <div class="input" id="8">8</div>
        <div class="input" id="9">9</div>
        <div class="input" id="mult">*</div>
        <div class="input" id="4">4</div>
        <div class="input" id="5">5</div>
        <div class="input" id="6">6</div>
        <div class="input" id="sub">-</div>
        <div class="input" id="1">1</div>
        <div class="input" id="2">2</div>
        <div class="input" id="3">3</div>
        <div class="input" id="add">+</div>
        <div class="input" id="0">0</div>
        <div class="input" id=".">,</div>
        <div class="input" id="sum">Sum</div>
      </div>
    </div>
  </div>
  <script src="kalkulator.js"></script>
</body>

</html>
